<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 th:text="'Resultado de buscar peliculas por ' + ${tipo} + ' que contienen ' +${busqueda}"></h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="pelicula : ${peliculas}">

        <div class="card" style="width: 18rem">
            <img src="/images/american_psycho-503776720-large.jpg" class="card-img-top">
            <div class="card-body">
                <p class="card-text text-center" th:text="*{pelicula.getTitulo()}"></p>
            </div>
        </div>

    </div>

</div>


</body>
</html>
