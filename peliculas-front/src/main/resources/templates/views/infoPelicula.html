<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container" style="padding-left: 10px">
    <div class="titulo">
        <h1 th:text="*{pelicula.getTitulo()}"></h1>
    </div>
    <div style="display: flex">

        <div class="valores" style="flex: 1;max-width: 400px">
            <p class="fw-bold">Título: <span class="fw-normal" th:text="*{pelicula.getTitulo()}"></span></p>
            <p class="fw-bold">Año: <span class="fw-normal" th:text="*{pelicula.getAnno()}"></span></p>
            <p class="fw-bold">Duración (minutos): <span class="fw-normal" th:text="*{pelicula.getDuracion()}"></span>
            </p>
            <p class="fw-bold">País: <span class="fw-normal" th:text="*{pelicula.getPais()}"></span></p>
            <p class="fw-bold">Dirección: <span class="fw-normal" th:text="*{pelicula.getDireccion()}"></span></p>
            <p class="fw-bold">Género: <span class="fw-normal" th:text="*{pelicula.getGenero()}"></span></p>
            <p class="fw-bold">Sinopsis: <span class="fw-normal" th:text="*{pelicula.getSinopsis()}"></span></p>
            <p class="fw-bold">Actores: <span class="fw-normal" th:text="*{actores}"></span></p>
        </div>
        <div style="flex: 1; padding-left: 100px">
            <img src="/images/american_psycho-503776720-large.jpg" style="max-height: 450px"/>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
