<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>

        <div class="valores" style="flex: 1">

            <p class="fw-bold">Fecha de nacimiento: <span class="fw-normal"
                                                          th:text="*{actor.getFechaNacimiento()}"></span>
            </p>
            <p class="fw-bold">Pa√≠s: <span class="fw-normal" th:text="*{actor.getPais()}"></span></p>
            <p class="fw-bold">Aparece en: <span class="fw-normal" th:text="*{peliculas}"></span></p>
        </div>
        <div style="flex: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                 class="bi bi-person-square"
                 viewBox="0 0 16 16">
