<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="titulo">
        <h1>Asociar películas y actores</h1>
        <h4>Seleccione una película y un actor que aparezca en ella. Pulse en el botón para asociarlos.</h4>
    </div>

    <div class="dropdowns">
        <div class="dropdown-peliculas my-3">
            Película:
            <select class="mx-2">
                <option th:each="pelicula : ${peliculas}" th:text="${pelicula.getTitulo()}" th:value="${pelicula.getId()}"></option>
            </select>
        </div>

        <div class="dropdown-actores my-3">
            Actor:
            <select class="mx-2">
                <option th:each="actor : ${actores}" th:text="${actor.nombre}" th:value="${actor.getId()}"></option>
            </select>
        </div>
    </div>

    <div class="boton">
        <a th:text="'Asociar'" onclick="return confirm('¿Quieres asociar la película y el actor seleccionados?')" class="btn btn-primary" role="button" title="Asociar la pelicula y el actor"><i class="fas fa-trash" aria-hidden="true"></i></a>
        <a class="btn btn-secondary" role="button" th:href="@{/}">Volver</a>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
