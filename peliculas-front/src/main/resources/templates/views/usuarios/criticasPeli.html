<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>FilmInfinity</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">

  <div class="card">
    <h2 th:text="${titulo}" class="card-header"></h2>
    <div class="card-body">
      <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
      <h4 class="card-title">
        <a th:href="@{/criticas/nuevo}" class="btn btn-primary btn-xs">Crear nueva crítica</a>
      </h4>
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>

          <th scope="col">Valoración</th>
          <th scope="col">Nota</th>
          <th scope="col">Fecha</th>
          <th scope="col">Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="critica : ${listadoCriticas}">
          <td th:text="${critica.getValoracion()}"></td>
          <td th:text="${critica.getNota()}"></td>
          <td th:text="${#dates.format(critica.fecha, 'dd-MM-yyyy')}"></td>
          <td th:text="${critica.usuario.idUsuario}"></td>
        </tr>

        </tbody>
      </table>

      <nav th:replace="paginator-nav :: paginator"></nav>

    </div>
  </div>
  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/home}">Ir a Inicio</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
