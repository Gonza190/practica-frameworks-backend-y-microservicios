<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head></head>
<body>


    <div class="card">
        <h2 class="card-header">Gestión de actores</h2>
        <div class="card-body">
            <table class="table table-hover table-fixed">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">País</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="actor : ${actores}">
                    <td th:text="${actor.getId()}"></td>
                    <td th:text="${actor.getNombre()}"></td>
                    <td th:text="${actor.getFechaNacimiento()}"></td>
                    <td th:text="${actor.getPais()}"></td>

                    <td>
                        <a th:href="@{'/actores/' + ${actor.getId()}}" th:text="'Ver'" class="btn btn-primary btn-sm" role="button" title="Ver la información de la película."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                        <a th:href="@{'/actores/modificar/' + ${actor.getId()}}" th:text="'Editar'" class="btn btn-success btn-sm" role="button" title="Editar el actor."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                        <a th:href="@{/ccursos/borrar/{id}  (id=${actor.getId()})   }" th:text="'Borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el actor."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>

            <nav th:replace="paginator-nav :: paginator"></nav>
            <a class="btn btn-primary" role="button" th:href="@{/}">Ir a Inicio</a>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
