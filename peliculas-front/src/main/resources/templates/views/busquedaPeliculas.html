<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>FilmInfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2 th:text="'Resultado de buscar peliculas por ' + ${tipo} + ' que contienen ' +${busqueda}" class="text-center"></h2>
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem; padding-left: 0px;padding-right: 0px; margin: 5px"
             th:each="pelicula : ${peliculas}">
            <a th:href="@{'/peliculas/' + ${pelicula.getId()}}"><img th:src="@{'/peliculas/uploads/' + ${pelicula.getPortada()}}"  class="card-img-top"></a>
            <div class="card-body">
                <p class="card-text text-center" th:text="*{pelicula.getTitulo()}"></p>
            </div>
        </div>

    </div>
</div>
<div style="padding-left:40%">
    <nav th:replace="paginator-nav :: paginator"></nav>
</div>
<div style="padding-left: 45%">
    <a class="btn btn-primary" role="button" th:href="@{/}">Ir a Inicio</a>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
